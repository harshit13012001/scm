<html xmlns:th="http://www.thymeleaf.org " th:replace =" base::Layout(~{::section}) ">
	<head>
		
		
	</head>
	<body>
		
		
		<section><h1>
			<div class="container">
				<div class="row">
					<div class="col-md-8  offset-md-2">
						
						<div class="my-card">
							<img style="width: 100px"  th:src="@{/img/add-friend.png}" alt=" " >
						<h1 class="text-center">Register Here!!</h1>
						<form action="" th:action="@{/do_register}" method="post" th:object="${ user}">
							
							<div class="form-group">
                             <label for="name_field">Name</label>
    
                                <input name="name" type="text"  
                                    class="form-control" 
                                         id="name_field" 
                                            aria-describedby="emailHelp"
                                                 placeholder="Enter your name" 
                                                     required
                                                     th:value="${user.name}">
                                                     
    
                                                       </div>
							
							
							
							<div class="form-group">
                             <label for="email_field">Email</label>
    
                                <input name="email" type="email"  
                                    class="form-control" 
                                         id="email_field" 
                                            aria-describedby="emailHelp"
                                                 placeholder="Enter your email" 
                                                     required
                                                     th:value="${user.email}">
    
                                                       </div>
							
							
							
							<div class="form-group">
                             <label for="password_field">Password</label>
    
                                <input name="password" type="password"  
                                    class="form-control" 
                                         id="password_field" 
                                            aria-describedby="emailHelp"
                                                 placeholder="Enter your password" 
                                                     required
                                                     >
    
                                                       </div>
							
							

							
								<div class="form-group">
                            <textarea name="about" placeholder="Enter something about yourself"  rows="7" class=" form-control"  th:value="${user.about}"></textarea>
                                                    
                                                        </div>
							
							
							<div class="form-group form-check text-center">
								<input type="checkbox"
								name="aggrement"
								class="form-check-input"
								id="aggrement" />
								<label for="aggrement"> Accept terms and Conditions</label>
								
							</div>
							
							

							<div class="container text-center">
								<button type="Submit" class="btn bg-primary text-white">
									Submit
								</button>
								
								<button type="Reset" class="btn btn-warning text-white">
									Reset
								</button>
								

							</div>
							
							
							
						</form>
						
						
						
						
						
						
						
						
						</div>
					</div> 			
				</div>
			</div>
			
			
			
			
			
			
		</h1></section>
		
		
	</body>
	
	
	
	
	
</html>
